<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Public Key Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.6;
        }
        a {
            color: #0070f3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background: #f0f0f0;
            padding: 3px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .key-path {
            margin-top: 30px;
            padding: 15px;
            background-color: #f7f7f7;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>Tesla Public Key Server</h1>
    <p>This server hosts a public key for Tesla vehicle pairing.</p>
    <p>The public key is available at this path:</p>
    <div class="key-path">
        <a href="/.well-known/appspecific/com.tesla.3p.public-key.pem" target="_blank">/.well-known/appspecific/com.tesla.3p.public-key.pem</a>
    </div>
</body>
</html>
